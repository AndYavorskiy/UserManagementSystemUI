<div *ngIf="data">
    <div class="button-group">
        <button mat-button (click)="location.back()">
            <mat-icon>chevron_left</mat-icon>
            Back
        </button>

        <a *ngIf="isEditVisible" mat-raised-button color="primary" [routerLink]="[ '../edit', data.id ]">Edit</a>
    </div>

    <div class="page-container">
        <div class="details-container">
            <div class="logo-wrapper">
                <img [src]="data.profileImageUrl || getImageThumbNail()" alt="">

                <div class="button-group">

                    <button mat-button color="primary">CHANGE</button>
                </div>
            </div>

            <div class="details-wrapper">
                <div class="title">
                    <span>{{data.firstName + " "+ data.lastName }}</span>
                </div>

                <div class="details">

                    <div>
                        <span>Birthday: </span>
                        <span>{{data.birthday | date}}</span>
                    </div>

                    <div>
                        <span>Gender: </span>
                        <span>{{GenderType[data.gender]}}</span>
                    </div>

                    <div>
                        <span>Phone number: </span>
                        <span>{{data.phone}}</span>
                    </div>

                    <div>
                        <span>Role: </span>
                        <span>{{RoleType[data.role]}}</span>
                    </div>

                    <div>
                        <span>Email: </span>
                        <span>{{data.email}}</span>
                    </div>

                    <div>
                        <span>Active status: </span>
                        <span>{{data.isActive  | entityStatus}}</span>
                    </div>
                </div>
            </div>
        </div>

        <mat-list *ngIf="groups.length">
            <div mat-subheader>Groups</div>

            <mat-list-item *ngFor="let group of groups" [ngClass]="{'can-navigate': canNavigateToGroup}"
                [routerLink]="canNavigateToGroup ? ['/groups', group.id ] : []">
                <mat-icon mat-list-icon>supervised_user_circle</mat-icon>

                <div mat-line>{{group.name}} </div>
            </mat-list-item>
        </mat-list>
    </div>
</div>
