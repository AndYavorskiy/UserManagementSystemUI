<div class="page-container" *ngIf="data">
    <div class="button-group">
        <button mat-button (click)="location.back()">
            <mat-icon>chevron_left</mat-icon>
            Back
        </button>

        <a mat-raised-button color="primary" [routerLink]="[ '../edit', data.id ]">Edit</a>

        <button mat-raised-button (click)=" delete()">Delete</button>
    </div>

    <div>
        <div class="details-container">
            <div class="details">
                <h1>Personal</h1>

                <div>
                    <span>First Name: </span>
                    <span>{{data.firstName}}</span>
                </div>

                <div>
                    <span>First Name: </span>
                    <span>{{data.lastName}}</span>
                </div>

                <div>
                    <span>Birthday: </span>
                    <span>{{data.birthday}}</span>
                </div>

                <h1>Contact</h1>

                <div>
                    <span>Phone number: </span>
                    <span>{{data.phone}}</span>
                </div>
            </div>

            <div class="details">
                <h1>Account</h1>

                <div>
                    <span>Role: </span>
                    <span>{{RoleType[data.role]}}</span>
                </div>

                <div>
                    <span>Email: </span>
                    <span>{{data.email}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
