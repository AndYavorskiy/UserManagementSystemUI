<div>
    <mat-toolbar class="mat-elevation-z6 toollbar" color="primary">
        <mat-toolbar-row *ngIf="(appContextService.currentUser | async) as user">
            <img src="assets/images/logo-white.svg" routerLink="">

            <span class="flex-spacer"></span>

            <span>{{user.firstName}}</span>

            <div class="logo-wrapper" [matMenuTriggerFor]="menu" matRipple [matRippleCentered]="true">
                <span>{{(user.firstName[0] + user.lastName[0]) | uppercase}}</span>
            </div>

            <mat-menu #menu="matMenu">
                <a mat-menu-item [routerLink]="[ '/users', user.id ]">
                    <mat-icon>account_circle</mat-icon>
                    <span>My Profile</span>
                </a>

                <a mat-menu-item [routerLink]="[ '/auth/change-password' ]">
                    <mat-icon>vpn_key</mat-icon>
                    <span>Change password</span>
                </a>

                <button mat-menu-item (click)="logout()">
                    <mat-icon>lock</mat-icon>
                    <span>Log out</span>
                </button>
            </mat-menu>

        </mat-toolbar-row>
    </mat-toolbar>

    <div class="content-container">
        <router-outlet></router-outlet>
    </div>
</div>
